<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/timer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Page 2</title>
</head>


<body>
  <section>
    <a href="./index.html">Go to home</a>
  
  </section>
  <section class="first-timer">
    <div class="inp-and-timer">
      <div class="inp-and-butt">
        <input type="text" id="datetime-picker"  class="div-inp" /> 
        <button type="button" class="div-butt" data-start>Start</button>
      </div>
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">DAYS</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">HOURS</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">MINUTES</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">SECONDS</span>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="./js/1-timer.js"></script>
  <svg class="icon icon-Group">
    <use xlink:href="#icon-Group"></use>
  </svg>
  </body>
  
  </html>
